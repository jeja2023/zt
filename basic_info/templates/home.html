{% load static %}
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>逃先达</title>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="sidebar">
        <div class="system-title">逃先达</div>
			<div class="user-info">
                <img src="{% static "img/OIP.png" %}" alt="User" width="80" height="80" class="user-img">
                <div id="user-btn">
					<img src="{% static "img/user 3 1.png" %}" alt="User" width="18" height="20" class="user-img1">
					{{ user.username }}
					<img src="{% static "img/down.png" %}" alt="User" width="12" height="12" class="user-down">
					<img src="{% static "img/up.png" %}" alt="User" width="12" height="12" class="user-up">
					<button class="logout-btn" id="logout-btn">退出</button>
				</div>
              <script>
					$(document).ready(function(){
						$('.logout-btn').hide();
						$('.user-up').hide();
						$('#user-btn').hover(
						function(){
							$(this).find('.logout-btn').stop(true,true).slideDown(200);
						},
						function(){
							$(this).find('.logout-btn').stop(true,true).slideUp(200);
						}
						)
					})
				 		$('#user-btn').hover(
						function(){
							$(this).find('.user-down').hide()
							$(this).find('.user-up').show()
						},
						function(){
							$(this).find('.user-up').hide()
							$(this).find('.user-down').show()
						})
			  </script>
                <hr>
                <br><h3>通知通告</h3><br>
            </div>
            <div>
            <p class="nav">
                {% for reminder in reminders %}
                    <li style="color: blue;"><a href="{% url 'basic_info:ypdb' %}" target="_blank">{{ reminder }}</a></li>
                {% empty %}
                    <li style="color: gray;">没有通知</li>
                {% endfor %}
            </p>
            </div>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            {% include 'clock.html' %}
		</div>
	
		<div class="main-content">
			
			<div class="section-row">
			
            	<div class="section basic-info">
                   <h3>基本信息</h3>
                   <div class="button-container">
					   		<div class="btn">
                            	<img src="{% static "img/在逃icon.png" %}" alt="在逃按钮" width="150" height="150" id="btn-zt">
                        		<img src="{% static "img/已抓icon.png" %}" alt="已抓获按钮" width="150" height="150" id="btn-yz">
                            	<img src="{% static "img/本市icon.png" %}" alt="本市按钮" width="150" height="150" id="btn-bs">
					  			<img src="{% static "img/撤销icon.png" %}" alt="撤销按钮" width="150" height="150" id="btn-cx">
					   			<div class="clearfix"></div>
							</div>
                   </div>
            	</div>	
            	 
            	<div class="section attention">
                    <h3>我的关注</h3>
                    <div class="attention-buttons">
                        <div class="attention-button" id="btn-attention">
                            <img src="{% static "img/关注icon.png" %}" alt="身份线索" width="120" height="130" class="img-s">
                        </div>
                    </div>
            </div>
				
				<div class="clearfix"></div>
				
			</div>
			
			<div class="section-row">
                <div class="section sfyj">
                    <h3>身份线索</h3>
                    <div class="sfyj-buttons">
                        <div class="yj-button">
                            <img src="{% static "img/sfxs.png" %}" alt="身份线索" width="160" height="160" class="img1" id="btn-yjxx">
                            <img src="{% static "img/gxr.png" %}" alt="关系人" width="160" height="160" id="btn-gxr">
                        </div>
                    </div>
                </div>

                <div class="section person-comparison">
                    <h3>人像比对</h3>
                    <div class="comparison-buttons">
                        <div class="rx-button">
                            <img src="{% static "img/Group 1015.png" %}" alt="静态比对" width="160" height="160" id="btn-jt">
                            <img src="{% static "img/Group 1016.png" %}" alt="动态比对" width="160" height="160" class="img1" id="btn-dt">
                        </div>
                    </div>
                </div>

                <div class="section reports">
                    <h3>研判报告</h3>
                    <div class="report-buttons">
                        <div class="yp-button">
                            <img src="{% static "img/统计.png" %}" alt="统计" width="200" height="84" id="btn-tj">
                        </div>
                        <div class="yp-button" id="btn-db">
                            <img src="{% static "img/待办.png" %}" alt="待办" width="200" height="84" id="btn-db">
                        </div>
                    </div>
                </div>
				
				<div class="clearfix"></div>
            </div>
			
			<div class="section-row">
                <div class="section ztzg">
                    <h3>追逃战果</h3>
                    <div class="ztzg-buttons">
                        <div class="btn-ypzg" >
                            <img src="{% static "img/ypzg.png" %}" alt="研判战果" width="100" height="100" id="btn-ypzg">
                            <img src="{% static "img/zhzg.png" %}" alt="抓获战果" width="100" height="100" id="btn-zhzg">
                        </div>
                        <div class="btn-zgtj" >
                            <img src="{% static "img/zgtj.png" %}" alt="统计" width="100" height="100" id="btn-zgtj">
                        </div>
                    </div>
                </div>
                <div class="section chart">
                    <h3>图表</h3>
                    <div class="chart-container">
                        <div class="chart-box">
                            {{ chart_html|safe }}
                        </div>
                    </div>
                </div>
				<div class="clearfix"></div>
            </div>
        </div>
			<script src="{% static 'js/scripts.js' %}"></script>
            <script src="{% static 'js/chart.min.js' %}"></script>
	</div>
</body>
</html>
